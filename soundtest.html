<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dist/bootstrap5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/test-main.css">
  <link rel="stylesheet" href="css/alphabet.css">
  <link rel="stylesheet" href="css/test-sound-letters.css">
</head>
<body flex>
  <header class="border-bottom border-1 shadow p-2 pb-1 pt-1 ">
    <div class="h-100 container-md d-flex align-items-center">
      <h1 class="fw-bold">Алфавіт</h1>
      <nav>
        <ul class="d-flex flex-row list-unstyled">
          <li><a class="p-3 pb-1 pt-1 text-decoration-none" href="alphabet.html">Вчити</a></li>
          <li class="include-nav">
            <span class="p-3 pb-1 pt-1 text-decoration-none">Перевірка</span>
            <ul class="d-flex flex-column list-unstyled shadow-lg">
              <li><a class="p-3 pb-1 pt-1 text-decoration-none" href="soundtest.html">Звуками</a></li>
              <li><a class="p-3 pb-1 pt-1 text-decoration-none" href="">Cловами</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class=" container-md pt-4">
    <div class="test--wrapper row m-0 shadow-lg">
      <h1>Оберіть літеру звук котрої ви почули</h1>
      <div class="test--sound-block d-flex justify-content-center align-items-center col-12">
        <div class="test--sound--component shadow d-flex">
            <div class="item--sound--play-block d-flex justify-content-center align-items-center">
                <div id="test--sound--play-arrow" class="paused">

                </div>
            </div>
        </div>
      </div>
      <div class="test--answers-block col-12 d-flex justify-content-center align-items-center">
          <div class="row w-100 d-flex justify-content-center align-items-center">
              <div class="col-4 col-sm-3 col-lg-2 col-xl-2 col-xxl-2">
                <div class="letter-card-placeholder">
                    <div class="letter-card shadow-lg d-flex justify-content-center align-items-center">
                        <span class="letter-card--letter" style="color: #fd6568;">A</span>
                    </div>
                </div>
              </div>
              <div class="col-4 col-sm-3 col-lg-2 col-xl-2 col-xxl-2">
                <div class="letter-card-placeholder">
                    <div class="letter-card shadow-lg d-flex justify-content-center align-items-center">
                        <span class="letter-card--letter" style="color: #fd6568;">B</span>
                    </div>
                </div>
              </div>
              <div class="col-4 col-sm-3 col-lg-2 col-xl-2 col-xxl-2">
                <div class="letter-card-placeholder">
                    <div class="letter-card shadow-lg d-flex justify-content-center align-items-center">
                        <span class="letter-card--letter" style="color: #fd6568;">C</span>
                    </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </main>
  <script src="dist/jquery/jquery.min.js"></script>
  <script src="dist/bootstrap5.0.0/js/bootstrap.min.js"></script>
  <script src="js/test-events.js"></script>
</body>
</html>
