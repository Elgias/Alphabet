<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перевірка словами - Alphabet</title>
    <link rel="stylesheet" href="dist/bootstrap5.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/test-main.css" />
    <link rel="stylesheet" href="css/alphabet.css" />
    <link rel="stylesheet" href="css/test-sound-letters.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header class="border-bottom border-1 shadow p-2 pb-1 pt-1">
      <div class="h-100 container-md d-flex align-items-center">
        <h1 class="fw-bold">Алфавіт</h1>
        <nav>
          <ul class="d-flex flex-row list-unstyled">
            <li>
              <a class="p-3 pb-1 pt-1 text-decoration-none" href="alphabet.html"
                >Вчити</a
              >
            </li>
            <li class="include-nav">
              <span class="p-3 pb-1 pt-1 text-decoration-none">Перевірка</span>
              <ul class="d-flex flex-column list-unstyled shadow-lg">
                <li>
                  <a
                    class="p-3 pb-1 pt-1 text-decoration-none"
                    href="soundtest.html"
                    >Звуками</a
                  >
                </li>
                <li>
                  <a class="p-3 pb-1 pt-1 text-decoration-none" href="wordtest.html"
                    >Cловами</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container-fluid pt-4">
      <div class="row w-100 m-0 d-flex justify-content-center">
        <div class="col-12 col-sm-8 col-lg-6 col-xl-5 p-0">
          <div id="test-box" class="test--wrapper w-100 row m-0 shadow-lg p-2 py-4 p-sm-3">
            <h1 class="mb-3">Перевірка словами</h1>
            <audio-player id="sound" data-src="audio/a_f.mp3"></audio-player>
            <p class="text-center text-muted">
              Оберіть першу літеру почутого слова
            </p>
            <div
              class="test--answers-block col-12 d-flex justify-content-center align-items-center"
            >
              <div
                id="test-answers"
                class="row w-100 d-flex justify-content-center align-items-center"
              >
              </div>
            </div>
          </div>
          <div class="col-12 py-3 d-flex justify-content-end">
            <a href="" class="btn btn-success d-flex align-items-center">
              Наступний тест 
              <span class="material-icons">
              arrow_right_alt
              </span>
            </a>
          </div>
        </div>
      </div>
      
    </main>
    <script src="dist/jquery/jquery.min.js"></script>
    <script src="dist/bootstrap5.0.0/js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/letters.js"></script>
    <script src="js/card-generator.js"></script>
    <script src="js/test-generator.js"></script>
    <script src="js/word-test-events.js"></script>
  </body>
</html>
